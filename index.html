<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="monetag" content="3c1d9e74c39d07d4bdf83fd0e66b8246">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0a0a0a, #1a1a1a);
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.6;
    }
    h1 {
      font-size: 42px;
      text-align: center;
      background: linear-gradient(45deg, #00f7ff, #ff00ff, #8b00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 25px 0;
      text-shadow: 0 2px 8px rgba(0, 247, 255, 0.5);
      font-weight: 700;
    }
    .main-content {
      padding: 15px;
      margin: 0 auto;
      max-width: 1200px;
    }
    .section {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.9);
    }
    .search-filter {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 15px;
    }
    .search-bar {
      width: 100%;
      position: relative;
    }
    input {
      padding: 14px 50px;
      border-radius: 25px;
      border: 3px solid;
      border-image: linear-gradient(45deg, #00f7ff, #ff00ff) 1;
      background: linear-gradient(135deg, #1c2526, #2a3439);
      color: #fff;
      font-size: 16px;
      width: 100%;
      box-shadow: inset 0 0 8px rgba(0, 247, 255, 0.3);
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-image: linear-gradient(45deg, #ffd700, #ff8c00) 1;
      background: #2a2a2a;
      box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.5), 0 4px 15px rgba(255, 204, 0, 0.7);
      transform: scale(1.02);
    }
    input::placeholder {
      color: #aaa;
      transition: opacity 0.3s ease;
    }
    input:focus::placeholder {
      opacity: 0;
    }
    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      fill: #ffcc00;
      opacity: 0.9;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    input:focus + .search-icon {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }
    .clear-search {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: #ff5722;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }
    input:not(:placeholder-shown) + .search-icon + .clear-search {
      display: flex;
    }
    .category-title {
      font-size: 24px;
      background: linear-gradient(45deg, #00f7ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 15px 0;
      font-weight: 700;
      text-shadow: 0 2px 5px rgba(0, 247, 255, 0.4);
    }
    .content-grid {
      display: flex;
      flex-wrap: nowrap;
      gap: 15px;
      overflow-x: auto;
      padding: 0 5px 20px;
      -webkit-overflow-scrolling: touch;
    }
    .content-grid.full-view {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 20px;
      overflow-y: auto;
      animation: fadeInGrid 0.5s ease-in;
    }
    @keyframes fadeInGrid {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .content-grid::-webkit-scrollbar {
      height: 8px;
    }
    .content-grid::-webkit-scrollbar-thumb {
      background: linear-gradient(90deg, #00f7ff, #ff00ff);
      border-radius: 8px;
    }
    .card {
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-width: 180px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
      border: 1px solid;
      border-image: linear-gradient(to right, #00f7ff, #ff00ff) 1;
      transition: transform 0.3s ease;
    }
    .card:hover img { transform: scale(1.1); }
    .card-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
    }
    .card:hover .card-title {
      transform: translateY(0);
      background: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
    }
    .quality-badge {
      position: absolute;
      top: 3px;
      right: 5px;
      background: linear-gradient(45deg, #ff6f00, #ff0000);
      color: #fff;
      padding: 5px 5px;
      border-radius: 5px;
      font-size: 5px;
      font-weight: 700;
      text-transform: uppercase;
      border: 1px solid #ffd700;
      box-shadow: 0 2px 10px rgba(255, 111, 0, 0.7), 0 0 15px rgba(255, 0, 0, 0.5);
      animation: pulseBadge 1.5s ease-in-out infinite;
    }
    @keyframes pulseBadge {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .more-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(45deg, #00f7ff, #ff00ff);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 247, 255, 0.3);
    }
    .more-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.5);
    }
    .more-btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .details {
      display: none;
      background: #000000;
      border: 1px solid rgba(0, 247, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0 0;
      box-shadow: 0 8px 20px rgba(0, 247, 255, 0.3);
      animation: fadeIn 0.3s ease-in;
    }
    .back-btn {
      background: linear-gradient(45deg, #ff5722, #ffcc00);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .back-btn:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .details h3 {
      color: #ffd700;
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    .details p {
      margin: 10px 0;
      font-size: 14px;
      color: #e0e0e0;
    }
    .server-section, .download-section {
      background: #333333;
      padding: 12px;
      border-radius: 10px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      color: #fff;
    }
    .server-section:hover, .download-section:hover {
      background: #4e4e4e;
      transform: translateY(-2px);
    }
    .server-section span, .download-section span {
      color: #fff;
      font-weight: 600;
    }
    .play-btn {
      background: linear-gradient(45deg, #00f7ff, #ff00ff);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    .download-btn {
      background: #ff5722;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      transition: transform 0.3s ease;
    }
    .server-section:hover .play-btn, .download-section:hover .download-btn {
      transform: scale(1.2);
    }
    hr { border-color: rgba(255, 255, 255, 0.2); margin: 15px 0; }
    .no-content, .loading {
      text-align: center;
      color: #999;
      font-size: 14px;
      margin: 20px 0;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00f7ff;
      border-right: 4px solid #ff00ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      h1 { font-size: 32px; margin: 20px 0; }
      .main-content { padding: 10px; }
      .section { padding: 15px; margin: 15px 0; }
      .search-filter { gap: 8px; }
      input { padding: 12px 45px; font-size: 14px; }
      .search-icon, .clear-search { width: 20px; height: 20px; }
      .category-title { font-size: 20px; margin: 10px 0; }
      .content-grid { gap: 12px; padding: 0 5px 15px; }
      .card { min-width: 140px; }
      .card img { height: 210px; }
      .content-grid.full-view { 
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
        padding: 15px;
      }
      .details { padding: 15px; margin: 15px 0 0; }
      .details h3 { font-size: 18px; }
      .details p { font-size: 12px; }
      .server-section, .download-section { padding: 10px; margin: 6px 0; }
      .play-btn, .download-btn { width: 24px; height: 24px; }
      .loader { width: 32px; height: 32px; }
      .more-btn { padding: 6px 12px; font-size: 14px; top: 10px; right: 10px; }
      .back-btn { padding: 6px 12px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="section">
      <div class="search-filter">
        <div class="search-bar">
          <input type="text" id="searchTitle" placeholder="Search Movies/Series..." oninput="liveSearch()" aria-label="Search movies or series" />
          <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
          <button class="clear-search" onclick="clearSearch()" aria-label="Clear search">✕</button>
        </div>
      </div>
      <div id="searchResults" class="content-grid"><div class="loader"></div></div>
      <div id="contentDetails" class="details"></div>
    </div>

    <div class="section" id="bollywoodSection">
      <h2 class="category-title">Bollywood</h2>
      <button class="more-btn" onclick="showMore('bollywoodContent')" aria-label="Show more Bollywood content">More</button>
      <div id="bollywoodContent" class="content-grid"><div class="loader"></div></div>
    </div>
    <div class="section" id="hollywoodSection">
      <h2 class="category-title">Hollywood</h2>
      <button class="more-btn" onclick="showMore('hollywoodContent')" aria-label="Show more Hollywood content">More</button>
      <div id="hollywoodContent" class="content-grid"><div class="loader"></div></div>
    </div>
    <div class="section" id="southSection">
      <h2 class="category-title">South</h2>
      <button class="more-btn" onclick="showMore('southContent')" aria-label="Show more South content">More</button>
      <div id="southContent" class="content-grid"><div class="loader"></div></div>
    </div>
    <div class="section" id="webSeriesSection">
      <h2 class="category-title">Web Series</h2>
      <button class="more-btn" onclick="showMore('webSeriesContent')" aria-label="Show more Web Series content">More</button>
      <div id="webSeriesContent" class="content-grid"><div class="loader"></div></div>
    </div>
    <div class="section" id="adultContentSection">
      <h2 class="category-title">Adult Content</h2>
      <button class="more-btn" onclick="showMore('adultContent')" aria-label="Show more Adult Content">More</button>
      <div id="adultContent" class="content-grid"><div class="loader"></div></div>
    </div>
    <div class="section" id="animeSection">
      <h2 class="category-title">Anime</h2>
      <button class="more-btn" onclick="showMore('animeContent')" aria-label="Show more Anime content">More</button>
      <div id="animeContent" class="content-grid"><div class="loader"></div></div>
    </div>
    <div class="section" id="tvSerialsSection">
      <h2 class="category-title">TV Serials</h2>
      <button class="more-btn" onclick="showMore('tvSerialsContent')" aria-label="Show more TV Serials content">More</button>
      <div id="tvSerialsContent" class="content-grid"><div class="loader"></div></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQ07MRzktdouO1097oa3OhLnvKRp9ZCgc",
      authDomain: "movies-5b99f.firebaseapp.com",
      projectId: "movies-5b99f",
      storageBucket: "movies-5b99f.firebasestorage.app",
      messagingSenderId: "479711405145",
      appId: "1:479711405145:web:636c6e74d126c3c8163d48",
      measurementId: "G-2M9S4MC9LM"
    };

    try {
      firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized successfully at 11:31 PM IST, Monday, September 08, 2025");
    } catch (error) {
      console.error("Firebase initialization failed at 11:31 PM IST, Monday, September 08, 2025:", error);
      alert("❌ Failed to connect to Firebase. Check configuration or network.");
      document.getElementById("searchResults").innerHTML = '<p class="no-content">Failed to connect to Firebase</p>';
    }

    const db = firebase.firestore();
    let allContent = [];
    let contentMap = new Map(); // Store content by ID for quick lookup
    let isDetailsView = false;

    function isValidUrl(url) {
      try {
        new URL(url);
        return true;
      } catch (e) {
        console.warn("Invalid URL detected at 11:31 PM IST, Monday, September 08, 2025:", url);
        return false;
      }
    }

    function loadAllContent() {
      document.getElementById("searchResults").innerHTML = '<div class="loader"></div>';
      db.collection("content").get()
        .then(snapshot => {
          allContent = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
            .sort((a, b) => {
              const dateA = a.updatedAt ? new Date(a.updatedAt) : new Date();
              const dateB = b.updatedAt ? new Date(b.updatedAt) : new Date();
              return dateB - dateA;
            });
          // Populate contentMap for quick lookup
          allContent.forEach(item => contentMap.set(item.id, item));
          console.log("All content loaded (sorted by latest) at 11:31 PM IST, Monday, September 08, 2025:", allContent);
          if (allContent.length === 0) {
            document.getElementById("searchResults").innerHTML = '<p class="no-content">No content available</p>';
          }
          loadCategoryContent();
          liveSearch();
        })
        .catch(error => {
          console.error("Error loading content at 11:31 PM IST, Monday, September 08, 2025:", error);
          document.getElementById("searchResults").innerHTML = '<p class="no-content">Error fetching content: ' + error.message + '</p>';
          alert("❌ Error fetching data: " + error.message);
          if (error.code === 'permission-denied') {
            alert("⚠️ Check Firestore rules: Set to 'allow read: if true;' for testing.");
          }
        });
    }

    function loadCategoryContent() {
      const categories = {
        Bollywood: document.getElementById("bollywoodContent"),
        Hollywood: document.getElementById("hollywoodContent"),
        South: document.getElementById("southContent"),
        "Web Series": document.getElementById("webSeriesContent"),
        "Adult Content": document.getElementById("adultContent"),
        Anime: document.getElementById("animeContent"),
        "TV Serials": document.getElementById("tvSerialsContent")
      };

      Object.keys(categories).forEach(category => {
        const container = categories[category];
        container.classList.remove('full-view');
        const filteredContent = allContent.filter(item => item.category === category && item.title).slice(0, 5);
        if (filteredContent.length === 0) {
          container.innerHTML = '<p class="no-content">No content available</p>';
        } else {
          container.innerHTML = filteredContent.map(item => `
            <div class="card" onclick="showDetailsById('${item.id}')" aria-label="${item.title}">
              <div class="quality-badge">${item.quality || 'HD'}</div>
              <img src="${item.poster || 'https://via.placeholder.com/350x270'}" alt="${item.title} poster" />
              <div class="card-title">${item.title}</div>
            </div>`).join('');
        }
      });
    }

    function resetToHomepage() {
      isDetailsView = false;
      document.getElementById("contentDetails").style.display = 'none';
      document.getElementById("contentDetails").innerHTML = '';
      document.getElementById("searchTitle").value = '';
      loadCategoryContent();
      liveSearch();
      history.replaceState({ view: 'home' }, '', '');
      window.scrollTo({ top: 0, behavior: 'smooth' });
      console.log("Reset to homepage at 11:31 PM IST, Monday, September 08, 2025");
    }

    function liveSearch() {
      const keyword = document.getElementById("searchTitle").value.toLowerCase().trim();
      const searchResults = document.getElementById("searchResults");
      const clearButton = document.querySelector('.clear-search');
      clearButton.style.display = keyword ? 'flex' : 'none';
      const filteredContent = allContent.filter(item => 
        item.title && item.title.toLowerCase().includes(keyword)
      );

      if (filteredContent.length === 0) {
        searchResults.innerHTML = '<p class="no-content">No content found</p>';
      } else {
        searchResults.innerHTML = filteredContent.map(item => `
          <div class="card" onclick="showDetailsById('${item.id}')" aria-label="${item.title}">
            <div class="quality-badge">${item.quality || 'HD'}</div>
            <img src="${item.poster || 'https://via.placeholder.com/350x270'}" alt="${item.title} poster" />
            <div class="card-title">${item.title}</div>
          </div>`).join('');
      }
    }

    function clearSearch() {
      document.getElementById("searchTitle").value = '';
      liveSearch();
    }

    function showDetailsById(id) {
      const data = contentMap.get(id);
      if (!data || !data.id || !data.title) {
        console.error("Invalid or missing post data for ID at 11:31 PM IST, Monday, September 08, 2025:", id);
        document.getElementById("contentDetails").innerHTML = '<p class="no-content">Error: Invalid or missing post data</p>';
        return;
      }

      const detailsContainer = document.getElementById("contentDetails");
      const currentDateTime = new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata", hour12: true });

      try {
        // Sort episodes by updatedAt in descending order (latest first)
        const sortedEpisodes = data.type === "series" && data.episodes && Array.isArray(data.episodes) 
          ? [...data.episodes].sort((a, b) => {
              const dateA = a.updatedAt ? new Date(a.updatedAt) : new Date(0);
              const dateB = b.updatedAt ? new Date(b.updatedAt) : new Date(0);
              if (dateB.getTime() === dateA.getTime()) {
                return (b.episodeNumber || '').localeCompare(a.episodeNumber || '', undefined, { numeric: true });
              }
              return dateB - dateA;
            })
          : [];

        console.log(`Rendering details for ${data.title} with sorted episodes at 11:31 PM IST, Monday, September 08, 2025:`, sortedEpisodes);

        detailsContainer.innerHTML = `
          <button class="back-btn" onclick="resetToHomepage()" aria-label="Back to homepage">Back to Home</button>
          <h3>${data.title}</h3>
          <p><strong>Description:</strong> ${data.description || "No description available"}</p>
          <p><strong>Quality:</strong> ${data.quality || "N/A"}</p>
          <p><strong>Category:</strong> ${data.category || "N/A"}</p>
          <p><strong>Type:</strong> ${data.type === "movie" ? "Movie" : "Web Series"}</p>
          <p><strong>Last Updated:</strong> ${data.updatedAt ? new Date(data.updatedAt).toLocaleString("en-US", { timeZone: "Asia/Kolkata", hour12: true }) : currentDateTime}</p>
          ${data.imdbId ? `<p><strong>IMDb:</strong> <a href="https://www.imdb.com/title/${data.imdbId}" target="_blank" rel="noopener noreferrer">${data.imdbId}</a></p>` : ""}
          ${data.type === "movie" && data.servers && Array.isArray(data.servers) && data.servers.length ? `
            <h4>Servers</h4>
            ${data.servers[0].streaming && isValidUrl(data.servers[0].streaming) ? `
              <a href="${data.servers[0].streaming}" target="_blank" rel="noopener noreferrer" class="server-section" aria-label="Stream ${data.title}">
                <span>Streaming - ${data.servers[0].quality ? `Server 1 (${data.servers[0].quality})` : 'Server 1'}</span>
                <div class="play-btn">▶</div>
              </a>
            ` : `<div class="server-section"><span>No streaming link available</span></div>`}
            ${data.servers[0].download && isValidUrl(data.servers[0].download) ? `
              <a href="${data.servers[0].download}" target="_blank" rel="noopener noreferrer" class="download-section" download aria-label="Download ${data.title}">
                <span>Download - ${data.servers[0].quality ? `Server 1 (${data.servers[0].quality})` : 'Server 1'}</span>
                <div class="download-btn">↓</div>
              </a>
            ` : `<div class="download-section"><span>No download link available</span></div>`}
            ${data.servers.slice(1).map((s, index) => `
              ${s.streaming && isValidUrl(s.streaming) ? `
                <a href="${s.streaming}" target="_blank" rel="noopener noreferrer" class="server-section" aria-label="Stream ${data.title} server ${index + 2}">
                  <span>Streaming - ${s.quality ? `Server ${index + 2} (${s.quality})` : `Server ${index + 2}`}</span>
                  <div class="play-btn">▶</div>
                </a>
              ` : `<div class="server-section"><span>No streaming link available</span></div>`}
              ${s.download && isValidUrl(s.download) ? `
                <a href="${s.download}" target="_blank" rel="noopener noreferrer" class="download-section" download aria-label="Download ${data.title} server ${index + 2}">
                  <span>Download - ${s.quality ? `Server ${index + 2} (${s.quality})` : `Server ${index + 2}`}</span>
                  <div class="download-btn">↓</div>
                </a>
              ` : `<div class="download-section"><span>No download link available</span></div>`}
            `).join('')}
          ` : data.type === "movie" ? `<p class="no-content">No servers available</p>` : ""}
          ${data.type === "series" && sortedEpisodes.length ? `
            <h4>Episodes</h4>
            ${sortedEpisodes.map((e, index) => `
              ${e.streaming && isValidUrl(e.streaming) ? `
                <a href="${e.streaming}" target="_blank" rel="noopener noreferrer" class="server-section" aria-label="Stream ${data.title} episode ${e.episodeNumber || index + 1}">
                  <span>Streaming - Episode ${e.episodeNumber || index + 1}${e.title ? ` - ${e.title}` : ''}</span>
                  <div class="play-btn">▶</div>
                </a>
              ` : `<div class="server-section"><span>No streaming link available for Episode ${e.episodeNumber || index + 1}</span></div>`}
              ${e.download && isValidUrl(e.download) ? `
                <a href="${e.download}" target="_blank" rel="noopener noreferrer" class="download-section" download aria-label="Download ${data.title} episode ${e.episodeNumber || index + 1}">
                  <span>Download - Episode ${e.episodeNumber || index + 1}${e.title ? ` - ${e.title}` : ''}</span>
                  <div class="download-btn">↓</div>
                </a>
              ` : `<div class="download-section"><span>No download link available for Episode ${e.episodeNumber || index + 1}</span></div>`}
            `).join('')}
          ` : data.type === "series" ? `<p class="no-content">No episodes available</p>` : ""}
        `;
        detailsContainer.style.display = "block";
        window.scrollTo({ top: detailsContainer.offsetTop - 40, behavior: 'smooth' });

        isDetailsView = true;
        history.pushState({ view: 'details', id: data.id }, '', `#details-${data.id}`);
        console.log("Showing details for:", data.id, data.title);
      } catch (error) {
        console.error("Error rendering details at 11:31 PM IST, Monday, September 08, 2025:", error);
        detailsContainer.innerHTML = '<p class="no-content">Error rendering content details. Please try again.</p>';
      }
    }

    function showMore(contentId) {
      const container = document.getElementById(contentId);
      const button = container.previousElementSibling.previousElementSibling;
      button.classList.add('loading');
      let category = contentId.replace('Content', '');
      const categoryMap = {
        'bollywood': 'Bollywood',
        'hollywood': 'Hollywood',
        'south': 'South',
        'webseries': 'Web Series',
        'adult': 'Adult Content',
        'anime': 'Anime',
        'tvserials': 'TV Serials'
      };
      category = categoryMap[contentId.toLowerCase().replace('content', '')] || category;
      const allItems = allContent.filter(item => item.category === category && item.title);
      console.log(`Showing ${allItems.length} items for category: ${category} at 11:31 PM IST, Monday, September 08, 2025`, allItems);
      setTimeout(() => {
        if (allItems.length > 0) {
          container.classList.add('full-view');
          container.innerHTML = allItems.map(item => `
            <div class="card" onclick="showDetailsById('${item.id}')" aria-label="${item.title}">
              <div class="quality-badge">${item.quality || 'HD'}</div>
              <img src="${item.poster || 'https://via.placeholder.com/350x270'}" alt="${item.title} poster" />
              <div class="card-title">${item.title}</div>
            </div>`).join('');
        } else {
          container.innerHTML = '<p class="no-content">No content available for this category</p>';
        }
        button.classList.remove('loading');
        isDetailsView = true;
        history.pushState({ view: 'more', category }, '', `#more-${category}`);
        window.scrollTo({ top: container.parentElement.offsetTop - 40, behavior: 'smooth' });
      }, 500);
    }

    window.addEventListener('popstate', (event) => {
      console.log("Back button pressed at 11:31 PM IST, Monday, September 08, 2025", event.state);
      if (isDetailsView || (event.state && event.state.view !== 'home')) {
        resetToHomepage();
      }
    });

    window.onload = () => {
      console.log("Loading all content at 11:31 PM IST, Monday, September 08, 2025...");
      history.replaceState({ view: 'home' }, '', '');
      loadAllContent();
    };
  </script>
</body>
</html>
